<!DOCTYPE html>  
<html>  
<head>  
    <title>example</title>  
    <style>  
        body {  
            background-color: lightblue; /* 将背景设置为浅蓝色 */  
            text-align: center;    
            padding: 50px;    
        }  
        .centered-text {    
            /* text-align: center; 这一行已经包含在 body 样式中，因此可以删除 */  
            padding: 50px;    
        }    
    </style>  
</head>  
<body>  
    <div class="centered-text">  
        <h1>大家好</h1>
        <h1>欢迎来到我的网站</h1>  
    </div>  
</body>  
</html>
